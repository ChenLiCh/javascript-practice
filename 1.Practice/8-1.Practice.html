<!DOCTYPE html>
<html lang="en">
  <head>
    <title>8-1.Practice</title>
    <link rel="stylesheet" href="./common/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="my-title-card">
      <h1>8-1.Practice</h1>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-lg">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">登入</h4>

              <!-- 帳號 -->
              <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="輸入用戶名"
                />
              </div>

              <!-- 密碼 -->
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="輸入密碼"
                />
              </div>

              <!-- 記住我 -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">記住我</label>
              </div>

              <!-- 登入 -->
              <button
                class="btn btn-primary w-100"
                onclick="btnClickHandler()"
                id="loginBtn"
              >
                登入
              </button>

              <button class="btn btn-primary w-100" id="removeBtn">解除</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // click
      // =====================================
      // Prac1.eventHandler
      function btnClickHandler(event) {
        alert("Hi");
      }
      // =====================================
      // Prac2.eventHandler removeevent
      const removeBtn = document.querySelector("#removeBtn");

      removeBtn.onclick = function () {
        const b = document.querySelector("#loginBtn");
        b.onclick = undefined;
      };
      // =====================================
      // Prac3.addEventListener
      document.querySelector("#loginBtn").addEventListener("click", (event) => {
        alert("Hii");
      });
      // =====================================
      // Prac4.removeEventListener

      // =====================================
      // Prac5.keydown + keyup = keypress  event Object
    </script>
  </body>
</html>
