<!DOCTYPE html>
<html lang="en">
  <head>
    <title>7-1.Practice</title>
    <link rel="stylesheet" href="./common/style.css" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />

  <body>
    <div class="my-title-card">
      <h1>7-1.Practice</h1>
    </div>

    <script>
      const heros = [
        "IronMan",
        "Thor",
        "BlackWidow",
        "Hulk",
        "CaptainAmerica",
        "BlackPanther",
        "DoctorStrange",
        "AntMan",
        "ScarletWitch",
      ];

      // =====================================
      // Prac1.push()/pop()/unshift()/shift()
      heros.push("test", "test1");
      heros.forEach((hero) => console.log(hero));

      // =====================================

      // Prac2.map() =>
      const newHeroes = heros.map((hero) => (hero = "* " + hero + " *"));
      newHeroes.forEach((newHero) => console.log(newHero));
      // =====================================

      // Prac3.filter() =>
      console.log("filter()");
      const newFilterHeroes = heros.filter((element) => element.length > 6);
      console.log(newFilterHeroes);
      // =====================================

      // Prac4.forEach() =>
      console.log("forEach()");
      heros.forEach((hero) => console.log(hero));
      // =====================================

      // Prac5.find() / findIndex() =>
      console.log("find()");
      const firstFound = heros.find((hero) => hero.length > 5);
      console.log(firstFound);

      console.log("findIndex()");
      const firstFound2 = heros.findIndex((hero) => hero.length > 5);
      console.log(firstFound2);
      // =====================================

      // Prac6.includes() =>
      console.log("includes()");
      const includeHero = heros.includes("IronMan");
      console.log(includeHero);
      // =====================================

      // Prac7.join() =>
      console.log("join()");
      const joinHero = heros.join("-");
      console.log(joinHero);
      // =====================================

      // Prac8.sort() =>
      // 升序排序
      // 降序排序 Desc
      console.log("sort()");
      console.log(heros.sort());
      // =====================================

      // Prac9.concat() =>
      const array1 = [1, 5];
      const array2 = [3, 2, 4];

      // =====================================

      // Prac10.reverse() =>
      console.log("reverse()");
      console.log(heros);
      console.log(heros.reverse());
      console.log(heros);
      // =====================================

      // Prac11.Date
      console.log("Date");

      console.log(new Date().getDate());
      console.log(new Date().getFullYear());
      console.log(new Date().getMonth());
      console.log(new Date().getDay());
    </script>
  </body>
