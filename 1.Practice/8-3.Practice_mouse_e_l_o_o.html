<!DOCTYPE html>
<html lang="en">

<head>
    <title>8-3.Practice</title>
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .div-in {
            background-color: #6baafb;
            /* 深藍色 */
        }

        .div-go {
            background-color: #bae36d;
            /* 明亮的黃色 */
        }

        .p-in {
            border: solid 5px #e83c3f;
            /* 深紅色 */
        }

        .p-go {
            border: solid 5px #000000;
            /* 亮紫色 */
        }
    </style>
</head>

<body>
    <div class="my-title-card">
        <h1>8-3.Practice</h1>
    </div>
    <div style="padding-top: 40vh;display: flex;align-items: center;">
        <div id="el" style="margin: auto;width: 30%;height:200px" class="div-go">
            Enter Leave
            <p id="pel" class="p-go">我是內容我是內容我是內容我是內容我是內容我是
                內容我是內容我是內容我是內容我是內容我是內容我是內容</p>
        </div>

        <div id="oo" style="margin: auto;width: 30%;height:200px" class="div-go">
            Over Out
            <p id="poo" class="p-go">我是內容我是內容我是內容我是內容我是內容我是
                內容我是內容我是內容我是內容我是內容我是內容我是內容</p>
        </div>
    </div>
    <script>

        let elDiv = document.querySelector('#el');
        elDiv.addEventListener('mouseenter', function (e) {
            console.log('1.div in');
            this.className = 'div-in';
        });
        elDiv.addEventListener('mouseleave', function (e) {
            console.log('2.div go');
            this.className = 'div-go';
        })

        let pel = document.querySelector('#pel');
        pel.addEventListener('mouseenter', function (e) {
            console.log('3.p in');
            this.className = 'p-in';
        })
        pel.addEventListener('mouseleave', function (e) {
            console.log('4.p go');
            this.className = 'p-go';
        })

        // ===============================================

        let ooDiv = document.querySelector('#oo');
        ooDiv.addEventListener('mouseover', function (e) {
            console.log('1.div in');
            this.className = 'div-in';
        })
        ooDiv.addEventListener('mouseout', function (e) {
            console.log('2.div go');
            this.className = 'div-go';
        })

        let poo = document.querySelector('#poo');
        poo.addEventListener('mouseover', function (e) {
            console.log('3.p in');
            this.className = 'p-in';
        })
        poo.addEventListener('mouseout', function (e) {
            console.log('4.p go');
            this.className = 'p-go';
        })



    </script>
</body>

</html>
