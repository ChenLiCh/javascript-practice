<!DOCTYPE html>
<html lang="en">
  <head>
    <title>6-2.Practice</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./common/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="my-title-card">
      <h1>6-2.Practice</h1>
    </div>
    <div style="margin: auto; width: 50%; padding-top: 20px">
      <h1>履歷介紹</h1>

      <!-- 個人資訊 -->
      <div id="personalInfo">姓名：某某</div>
      <div id="contactInfo">電子郵件：noname@example.com</div>

      <!-- 技能 -->
      <div id="skills">
        <p>技能：</p>
        <ul>
          <li>Web 開發</li>
          <li>前端框架 (Angular)</li>
          <li>HTML, CSS, JavaScript</li>
          <li>C#</li>
          <li>.net core MVC</li>
          <li>LinQ</li>
        </ul>
      </div>

      <!-- 教育背景 -->
      <div id="education">
        <p>教育背景：</p>
        <p>國立台灣大學，資訊工程學系，學士</p>
      </div>

      <!-- 工作經驗 -->
      <div id="workExperience">
        <p>工作經驗：</p>
        <ul>
          <li>技術顧問，ABC 科技公司，2018-至今</li>
          <li>全端開發，XYZ 科技公司，2016-2018</li>
        </ul>
      </div>

      <div>回饋意見：<input type="text" name="note" /></div>

      <hr />
      <!-- 按鈕 -->
      <button type="button" class="btn btn-secondary">再考慮看看</button>
      <button type="button" class="btn btn-success">聘用</button>
    </div>

    <script>
      // =====================================
      // Prac1.getElementById() : HTMLElement
      const elementById = document.getElementById("personalInfo");
      console.log(elementById);
      console.log(elementById instanceof HTMLElement);
      console.log(elementById instanceof Element);
      console.log(elementById instanceof Node);
      elementById.style.color = "red";
      // =====================================

      // Prac2.getElementsByTagName() : HTMLCollection
      let liTags = document.getElementsByTagName("li");
      for (let index = 0; index < liTags.length; index++) {
        liTags[index].textContent = "test";
      }
      console.log(liTags, liTags.length);
      // =====================================

      // Prac3.getElementsByClassName() : HTMLCollection
      let element = document.getElementsByClassName("my-title-card");
      console.log(element);
      // =====================================

      // Prac4.getElementsByName() : NodeList
      // NodeList 才有 forEach method
      let element2 = document.getElementsByName("note");
      console.log(element2);
      // =====================================

      // Prac5.querySelector() : Element / querySelectorAll() : NodeList

      // #id
      let selectById = document.querySelector("#personalInfo");
      console.log(selectById);

      // tag
      let selectByTag = document.querySelector("div");
      console.log(selectByTag);

      // .class-name
      let selectByClass = document.querySelector(".my-title-card");
      console.log(selectByClass);
      // [name=valueName]
      let selectByName = document.querySelectorAll("[name=note]");
      console.log(selectByName);

      let selectElements = document.querySelectorAll("div li");
      console.log(selectElements);
      // =====================================

      // Prac6.remove
      selectElements[0].remove();
    </script>
  </body>
</html>
