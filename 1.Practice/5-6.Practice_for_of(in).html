    />
  </head>

  <body>
    <script>
      // fof=========================

      // 將學生資料顯示到 Table上
      class Student {
        constructor(name, chinese, english, math) {
          this.name = name;
          this.chinese = chinese;
          this.english = english;
          this.math = math;
        }
      }

      const students = [
        new Student("Derek", 60, 88, 60),
        new Student("John", 88, 92, 75),
        new Student("Alice", 95, 80, 88),
        new Student("Bob", 72, 85, 90),
        new Student("Charlie", 66, 78, 84),
        new Student("David", 80, 89, 92),
        new Student("Eva", 90, 85, 77),
        new Student("Frank", 82, 95, 88),
        new Student("Grace", 78, 82, 85),
      ];

      let tbodyContent = "";

      // 邏輯寫這===============================================================

      let tableTag = `<div style="width: 80%;margin: auto;margin-top: 10%;">
            <h1>成績單</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>國文</th>
                        <th>英文</th>
                        <th>數學</th>
                    </tr>
                </thead>
                <tbody>${tbodyContent}</tbody>
                </table>
                </div>`;

      window.document.body.insertAdjacentHTML("afterbegin", tableTag);
    </script>
  </body>
