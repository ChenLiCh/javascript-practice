<!DOCTYPE html>
<html lang="en">
  <head>
    <title>5-4.Lab_while</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      // 猜數字遊戲
      // 設定猜數字的範圍(1~100)
      // 先輸入答案後，讓玩家開始猜答案。

      let useCount = 10;

      let minNumber = 1;
      let maxNumber = 100;

      let content;

      let ansNumber = Number(prompt("請給一個1~100的數字答案"));

      // 邏輯寫這===============================================================
      let input = "";
      do {
        input = Number(prompt(`請輸入${minNumber}~${maxNumber}的數字`));

        console.log(input);
        if (isNaN(input)) alert(`請輸入${minNumber}~${maxNumber}的數字`);
        else if (input < ansNumber) {
          minNumber = input > minNumber?input:minNumber;
          alert(`請輸入${minNumber}~${maxNumber}的數字`);
        } else if (input > ansNumber) {
          maxNumber = input < maxNumber?input:maxNumber;
          alert(`請輸入${minNumber}~${maxNumber}的數字`);
        } else {
          alert("猜對了");
          break;
        }
      } while (input != ansNumber);
      // 邏輯寫這===============================================================
    </script>
  </body>
</html>
