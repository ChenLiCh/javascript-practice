<!DOCTYPE html>
<html lang="en">

<head>
    <title>6-1.Practice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./common/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .my-h1{
            color:black;
            background-color: aquamarine;
        }
    </style>
    </head>

<body>
    <div class="my-title-card">
        <h1>6-1.Practice</h1>
    </div>
    <script>
        // =====================================
        // Prac1. createElement / insertAdjacentElement
        let h1Tag = document.createElement('h1');
        h1Tag.innerText='Hi~';
        // h1Tag.style.color = 'red';
        // h1Tag.style.backgroundColor = 'green';
        h1Tag.className = 'my-h1';
        console.log(h1Tag.outerHTML);
        document.body.insertAdjacentElement("beforeend", h1Tag);
        // =====================================
        // Prac2.appendChild append
        let h2Tag = document.createElement('h2');
        h2Tag.innerText = 'Hi2~';
        document.body.appendChild(h2Tag);
        document.body.append(h2Tag);

        let a = [1,2,3,4,5];
        let tagList = [h1Tag, h2Tag];
        console.log(...a);
        document.body.append(...tagList);

        let ulTag=document.createElement('u1');

        for(let index = 0;index < 8;index++){
            let liTag = document.createElement('li');
            liTag.textContent = index;
            ulTag.appendChild(liTag);
        }

        document.body.appendChild(ulTag);
    </script>
</body>

</html>
