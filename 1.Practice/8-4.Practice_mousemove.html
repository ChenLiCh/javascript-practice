<!DOCTYPE html>
<html lang="en">
  <head>
    <title>8-3.Practice</title>
    <link rel="stylesheet" href="./common/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="my-title-card">
      <h1>8-4.Practice</h1>
    </div>
    <img
      src="./common/Dragonite.png"
      style="width: 100px; position: absolute"
    />
    <div
      id="my-div"
      style="background-color: rgb(97, 208, 255); min-height: 60vh"
    ></div>
    <script>
      document
        .querySelector("#my-div")
        .addEventListener("mousemove", function (e) {
          const imgElement = document.querySelector("img");
          imgElement.style.opacity = 1;
          imgElement.style.top = e.pageY + 10 + "px";
          imgElement.style.left = e.pageX + 10 + "px";
          console.log(e.pageX, e.pageY);
        });

      document
        .querySelector("#my-div")
        .addEventListener("mouseleave", function (e) {
          const imgElement = document.querySelector("img");
          imgElement.style.opacity = 0;
        });
    </script>
  </body>
</html>
