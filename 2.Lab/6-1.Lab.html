<!DOCTYPE html>
<html lang="en">
  <head>
    <title>6-1.Lab_九九乘法表</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div style="width: 80%; margin: auto; margin-top: 10%">
      <h1>九九乘法表</h1>
      <table class="table">
        <thead>
          <tr>
            <th>1的乘法</th>
            <th>2的乘法</th>
            <th>3的乘法</th>
            <th>4的乘法</th>
            <th>5的乘法</th>
            <th>6的乘法</th>
            <th>7的乘法</th>
            <th>8的乘法</th>
            <th>9的乘法</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // *querySelector... getElementBy...
      // *createElement
      // *insertAdjacentElement

      // 完成九九乘法表 並讓Table表頭有顏色
      const body = document.querySelector("tbody");

      for (let i = 1; i <= 9; i++) {
        const tr = document.createElement("tr");
        for (let j = 1; j <= 9; j++) {
          const td = document.createElement("td");
          td.innerText = `${j} x ${i} = ${j * i}`;
          tr.appendChild(td);
        }
        body.appendChild(tr);
      }

      const thList = document.querySelectorAll("th");
      thList.forEach((th) => {
        th.style.backgroundColor = "grey";
      });
    </script>
  </body>
</html>
