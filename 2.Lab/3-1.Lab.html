<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3-1.Pratice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./common/common3.js"></script>
  </head>

  <body>
    <script>
      // ============clg ccl nfn

      // =====================================
      // Q1 創建一個學生(student)成績資料物件
      // 儲存下資料 name(姓名)、chinese(國文成績)、english(數學)、math(數學成績)
      let ans1;
      class Student {
        constructor(name, chinese, english, math) {
          this.name = name;
          this.chinese = chinese;
          this.english = english;
          this.math = math;
        }
      }

      let stu1 = new Student("Usagi", 89.6, 80, 70.7);
      ans1 = stu1;
      // =====================================
      // Q2 請讓product物件增加一個售價(price)屬性，並輸出「售價為：[]」
      let ans2;
      class Product {
        constructor(price) {
          this.price = price;
        }
      }
      let p1 = new Product(100);
      ans2 = `售價為:[${p1.price}]`;
      // =====================================
      // Q3 請輸出火系寶可夢的名字
      let ans3;
      const pokemonNames = [
        "妙蛙花",
        "超夢",
        "噴火龍",
        "急凍鳥",
        "八大蝶",
        "皮卡丘",
        "水箭龜",
      ];
      ans3 = pokemonNames[2];
      // =====================================
      // Q4 請做出一個算BMI的函式 代入height去weight輸出結果
      // BMI = 體重(kg) / 身高(m)平方
      // *參考：Math.pow(值,次方數) 計算平方
      let ans4;
      let myWeight = 70; // kg
      let myHeight = 180; // cm
      const BMI = (height, weight)=>{
        return weight/Math.pow(height/100,2);
      };
      ans4=BMI(myHeight,myWeight).toFixed(2);
      // =====================================
      // Q5 用class製作student物件
      // name(姓名)、chinese(國文成績)、english(數學)、math(數學成績)
      let ans5;
      class Student2 {
        constructor(name, chinese, english, math) {
          this.name = name;
          this.chinese = chinese;
          this.english = english;
          this.math = math;
        }
      }

      let stu2 = new Student2("Usagi", 89.6, 80, 70.7);
      ans5 = stu2;
      // =====================================
      // Q6 承Q5 為它增加一個方法 getAverage(取的平均分數) 取得平均分數
      let ans6;
      stu2.getAverage = function(){
        return (this.chinese+this.english+this.math)/3;
      }
      ans6=stu2.getAverage();
      // =====================================
      // Q7 製作一個 給陣列與編號，可以會回傳對應英雄名稱的function
      // 1.超人 2.蝙蝠俠 3.神力女超人...以此類推
      let ans7;
      const heros = ["超人", "蝙蝠俠", "神力女超人", "閃電俠", "綠箭俠"];
      const getHero = (arr, num)=>{
        return arr[num-1];
      }
      ans7=getHero(heros, 1);
      // =====================================
      // 使用Math物件製作一個隨機產生數字1~100的方法
      // *參考 Math.random() 會產生[0~1)的隨機小數 (不包含1)
      // *參考 Math.floor() 無條件捨去
      let ans8;
      const generateRandomNumber = ()=>{
        return Math.floor(Math.random()*100)+1;
      }
      ans8 = generateRandomNumber();
    </script>
